<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Analytics Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="60">
</head>
<body>
<div class="container mt-4">
    <h1>Analytics Overview</h1>
    <div class="accordion" id="streamsAccordion">
        {% for stream in streams %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                    {{ stream.stream_url }} [{{ stream.session_count }} sessions, starting from {{ stream.first_session }}]
                </button>
            </h2>
            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#streamsAccordion">
                <div class="accordion-body">
                    <a href="{{ url_for('stream_details', stream_url=stream.stream_url) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
